<div class="page bckg-white-full col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="tile-header dvd dvd-btm h-5"> 
        <h3 class="custom-font"><strong>Meetings</strong></h3>
    </div>  
    <div class="tile-body h-95">
        <table class="table table-custom b-b b-0 col-md-12" >
            <thead class="">
                <tr class="">
                    <th class="col-md-4">Lugar</th>
                    <th class="col-md-1-5">Fecha</th>
                    <th class="col-md-2">Temperatura</th>
                    <th class="col-md-3"></th>
                </tr>       
            </thead>
            <tbody>
                <tr ng-repeat="m in listaMeetings">
                    <td>
                        <span class="pl-10 text-bold text-capitalize">{{m.lugar}}</span>
                    </td>
                    <td>
                        <span class="pl-10 text-capitalize">{{m.fecha | amDateFormat:'DD MMMM YYYY'}}</span>
                    </td>
                    <td>
                        <span class="pl-10">{{m.temperatura}} Â°C</span>
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="verInvitados(m)">Invitados</button>
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
