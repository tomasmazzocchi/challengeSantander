<div class="page page-login">  
    <div class="container w-420 p-15 bg-white">
        <div class="bg-slategray lt wrap-reset mb-20 text-center">
            <h3 class="text-light text-greensea m-0 text-white"><span class="pr-10"><fa name="key"></fa></span>Cambio de Contraseña</h3>
        </div>
        <div class="media p-15">            
            <div class="media-body">
                <form name="formulario" ng-model="form" class="form-validation text-center" novalidate>
                    <input type="hidden" ng-model="form.nombre" required/>
                    <h4 class="media-heading mb-0"><strong>{{form.nombre | uppercase}}</strong></h4>
                    <div class="form-group mt-10">
                        <input type="password" placeholder="Ingrese Contraseña actual" class="form-control underline-input" ng-model="form.claveActual" name="claveActual" required/>
                        <span class="help-block alert alert-lightred" ng-show="formulario.claveActual.$dirty && formulario.claveActual.$invalid">Falta la clave actual</span>
                    </div>
                    <div class="form-group mt-10">
                        <input type="password" placeholder="Ingrese nueva Contraseña" class="form-control underline-input" ng-model="form.claveNueva" name="claveNueva" required ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9_-]{6,})$/"/>
                        <span class="help-block alert alert-lightred" ng-show="formulario.claveNueva.$dirty && formulario.claveNueva.$viewValue === ''">Falta el password</span>
                        <span class="help-block alert alert-lightred" ng-show="formulario.claveNueva.$dirty && formulario.claveNueva.$invalid && formulario.claveNueva.$viewValue !== ''">La contraseña debe estar compuesta por al menos 6 caracteres entre letras y números</span>
                    </div>
                    <div class="form-group mt-10">
                        <input type="password" placeholder="Confirme nueva Contraseña" class="form-control underline-input" ng-model="form.claveNuevaConfirm" name="claveNuevaConfirm" ng-pattern="form.claveNueva" required/>
                        <span class="help-block alert alert-lightred" ng-show="formulario.claveNuevaConfirm.$dirty && formulario.claveNuevaConfirm.$invalid && formulario.claveNueva.$viewValue !== formulario.claveNuevaConfirm.$viewValue">Las contraseñas no coinciden</span>
                    </div>
                    <div class="form-group">                        
                        <button type="submit" class="pull-right btn btn-greensea b-0 br-2 mr-5" ng-click="cambioPass()" ng-disabled="formulario.$invalid" click-disabler="isRequesting">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>    
        <div class="bg-slategray lt wrap-reset mt-0 text-center">
        </div>
    </div>
</div>
