<div class="page page-core page-login background-login">  

  <div class="container w-420 p-15 bg-white mt-40">

    <div class="bg-blue dk wrap-reset mb-20 text-center">
        <h2 class="text-light text-greensea m-0 text-white"><span class="pr-10"><fa name="lock"></fa></span>Sesión Bloqueada</h2>
    </div>

    <div class="media p-15">
      <div class="pull-left thumb thumb-lg mr-20">
        <img class="media-object img-circle img-90" src="{{imagen}}" alt=""/>
      </div>
      <div class="media-body">

        <form name="formulario" ng-model="form" class="form-validation" novalidate>
            <input type="hidden" ng-model="form.usuario" required/>
            <input type="hidden" ng-model="form.oid" required/>
          <h4 class="media-heading mb-0"><strong>{{nombreCompleto | capitalizeFilter:true}}</strong></h4>
          <div class="form-group mt-10">
            <input type="password" placeholder="Password" class="form-control underline-input" ng-model="form.password" required/>
            <span class="help-block alert alert-lightred" ng-show="formulario.password.$dirty && formulario.password.$invalid">Falta el password</span>
          </div>
          <div class="form-group text-left">
              <button type="submit" class="btn btn-white text-black b-0 br-2 mr-5" ng-click="reLogin()" ng-disabled="formulario.$invalid" click-disabler="isRequesting">Ingresar</button>
          </div>
        </form>

      </div>
    </div>    
      <div class="bg-blue dk wrap-reset mt-0 text-center">
      <p class="m-0">
          <a href="" ng-click="logout()">¿No sos {{nombreCompleto | capitalizeFilter:true}}?</a>
      </p>
    </div>
  </div>

</div>
